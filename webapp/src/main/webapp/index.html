<!DOCTYPE html>
<html>
<head>
    <title>Nguti Registration Page</title>
</head>
<body bgcolor="White">
    <h2>Nguti Registration Form</h2>
    <form>
        <label>Firstname:</label>
        <input type="text" name="firstname"/><br><br>
        <label>Middlename:</label>
        <input type="text" name="middlename"/><br><br>
        <label>Lastname:</label>
        <input type="text" name="lastname"/><br><br>

        <label>Course:</label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"/> Male <br>
        <input type="radio" name="gender" value="female"/> Female <br>
        <input type="radio" name="gender" value="other"/> Other <br><br>

        <label>Phone:</label>
        <input type="text" name="countrycode" value="+1" size="2"/>
        <input type="text" name="phone" size="10"/><br><br>

        <label>Address:</label><br>
        <textarea cols="50" rows="5"></textarea><br><br>

        <label>Email:</label>
        <input type="email" name="email"/><br><br>

        <label>Password:</label>
        <input type="password" name="pass"/><br><br>

        <label>Re-type Password:</label>
        <input type="password" name="repass"/><br><br>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
